<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/normalize.css">
<style type="text/css">
/* ========== body ==========*/
body {
	font-family: "맑은 고딕", "Malgun Gothic", "돋움", dotum, sans-serif;
	font-size: 9pt;
}
section { 
	margin: 1px 0 0 1px;
	background: #b9d1ea;
	border-top: 1px solid #fff;
	border-left: 1px solid #fff;
	border-top-left-radius: 5px;
	box-shadow: -1px -1px 0px #343434;
	
	padding-left: 9px;
}
/* ========== header ==========*/
header {
	padding: 0;
	height: 30px; 
	position: relative;
}
#iconImg {
	position: absolute;
	top: 9px;
	left: 0px
}
header p  {
	margin: 0;
	padding: 10px 0 0 21px;
} 
ul { padding: 0; }
li { list-style: none; }
/* ========== nav ========== */
nav {
	background: #d4d8e8;
	height: 15px;
}
.mainMenu { float: left; }

/* ========== article ========== */
article { 
	background: #fff;
	
	height: 500px;
}
</style>
</head>
<body>
<section>
	<header>
		<img id="iconImg" alt="아이콘" src="img/icon.png">
		<p>제목 없음 - 메모장</p>
	</header>
	<nav>
		<ul>
			<li class="mainMenu">파일</li>
			<li class="mainMenu">편집</li>
			<li class="mainMenu">서식</li>
			<li class="mainMenu">보기</li>
			<li class="mainMenu">도움말</li>
		</ul>	
	</nav>
	<article>
	
	</article>
</section>
</body>
</html>
