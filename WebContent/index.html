<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/normalize.css">
<style type="text/css">
/* ========== body ==========*/
body {
	font-family: "맑은 고딕", "Malgun Gothic", "돋움", dotum, sans-serif;
	font-size: 9pt;
	border: 1px solid #343434;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
}
section { 
	background: #bad2ea;
	border: 1px solid #fff;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	padding: 9px;
	
	margin: 1px;
}
/* ========== header ==========*/
header {
	height: 21px; 
	position: relative;
}
#iconImg {
	position: absolute;
	top: 0px;
	left: 0px;
}
header p  {
	margin: 0;
	padding: 1px 0 0 21px;
}

/* ========== nav ========== */
nav {
	background: #d4dbed;
	height: 18px;
}
#mainMenu li {
	line-height: 18px;
	float: left;
	padding: 0 7px;
}


/* ========== article ========== */
article { 
	background: #fff;
	
	height: 500px;
}
/* article textarea {
	width: 99%;
	height: 99%;
	resize: none;
} */
</style>
</head>
<body>
<section>
	<header>
		<img id="iconImg" alt="아이콘" src="img/icon.png">
		<p>제목 없음 - 메모장</p>
	</header>
	<nav>
		<ul id="mainMenu">
			<li>파일(F)</li>
			<li>편집(E)</li>
			<li>서식(O)</li>
			<li>보기(V)</li>
			<li>도움말(H)</li>
		</ul>	
	</nav>
	<article>
		<!-- <textarea></textarea> -->
	</article>
</section>
</body>
</html>
